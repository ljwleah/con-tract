  <head>
    <title>历史记录详情</title>
  </head>
  <body>

        <!-- Content Header (Page header) -->
        <section class="content-header" style="height:60px">
            <h1 th:text="${contractHistory.id}" style="float:left">
                id
            </h1>
            <div class="pull-right" style="margin-left:200px">
        	</div>
        </section>
    </aside><!-- /.right-side -->
    <div layout:fragment="content" class="container" style= "margin-left:240px">
      <div class="alert alert-success"
          th:if="${globalMessage}"
          th:text="${globalMessage}" style= "margin-left:20px">
        Some Success message
      </div>

      <div style="margin-top:30px;width:800px;margin-left:30px;" class="">
      	<table class="table table-bordered table-striped" style="width:800px">
			<!-- <thead>
				<tr>
					<td>合同编码</td>
					<td>合同名称</td>
					<td>合同状态</td>
					<td>合同内容</td>
				</tr>
			</thead> -->
			<tbody>
			
				<tr>
					<td colspan="1" width="80px">合同名称</td>
					<td colspan="5" th:text="${contractHistory.name}"> name </td>
				</tr>
				<tr>
					<td colspan="1" width="80px">乙方</td>
					<td colspan="5" th:text="${contractHistory.partyB}"></td>
				</tr>
				<tr>
					<td>合同编号</td>
					<td width="140px" th:text="${contractHistory.contractId}"></td>
					<td width="100px">合同组别</td>
					<td width="170px" th:text="${groupName}"></td>
				
					<td width="120px">合同类型</td>
					<td  th:text="${typeName}"></td>
					
				</tr>
				<tr>
					<td>合同状态</td>
					<td th:text="${state}"></td>
				
					<td >父合同</td>
					<td th:text="${parentName}"></td>
					<td>合同金额（万）</td>
					<td  th:text="${contractHistory.total}"></td>
					
					
				</tr>
				<tr>
				
					<td>签订时间</td>
					<td  th:text="${contractHistory.signDate}"></td>
					<td>起止时间</td>
					<td th:text="${contractHistory.startingDate}+' -- '+${contractHistory.endDate}"></td>
					<td>有效期（月）</td>
					<td  th:text="${contractHistory.validPeriod}"></td>				
				</tr>
				<tr>
					<td>经办人</td>
					<td  th:text="${contractHistory.operatorName}"></td>
					<td>经办人Email</td>
					<td th:text="${contractHistory.email}"></td>				
					<td width="110px">经办开始时间</td>
					<td th:text="${contractHistory.operatorStartDate}"></td>
				</tr>
				
				<!-- <tr>
					<td colspan="1">合同概要</td>
				
					<td colspan="5" th:text="${contractHistory.summary}" style="word-break:break-all; word-wrap:break-word;" ></td>
				</tr> -->
				<tr>
					<td colspan="6">合同概要</td>
				
				</tr>
				<tr>
				
					<td colspan="6" th:text="${contractHistory.summary}" style="word-break:break-all; word-wrap:break-word;" ></td>
				</tr>
				<tr>
					<td colspan="1" width="80px">备注</td>
					<td colspan="5" th:text="${contractHistory.remark}" > </td>
				</tr>
			</tbody>
		</table>
		
      </div>
      
    </div>
  </body>
