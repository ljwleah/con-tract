<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="default_layout">
  <head>
    <title>验收-详情</title>
  </head>
  <body>
	<aside class="right-side" layout:fragment="content-header">
        <!-- Content Header (Page header) -->
        <section class="content-header" >
            <h1 th:text="${check.id}" style="float:left">
                id
            </h1>
             <div style="margin-left:500px">
		        <a th:href="@{'/check/edit/' + ${check.id}}" href="checkEdit.html" class="btn btn-primary">
		          	编辑
		        </a>
		        <a th:href="@{'/check/delete/' + ${check.id}}" href="checkList.html" class="btn btn-danger">
		         	 删除
		        </a>
		       
		      </div>
        </section>
    </aside><!-- /.right-side -->
    <div layout:fragment="content" class="container" style= "margin-left:240px">
      <div class="alert alert-success"
          th:if="${globalMessage}"
          th:text="${globalMessage}" style= "margin-left:20px">
        Some Success message
      </div>
     
      <div style="margin-top:30px;width:400px;margin-left:30px">
      <table class="table table-bordered table-striped">
			
			<tbody>
			
				<tr>
					<td  width="120px">合同ID</td>
					<td  th:text="${check.contractId}"> name </td>
				</tr>
				<tr>
					<td>类型</td>
					<td  th:text="${typeName}">state</td>
				</tr>
				<tr>
					<td>计划验收时间</td>
					<td  th:text="${check.plannedDateOfCheck}">state</td>
				</tr>
				<tr>
					<td >实际验收时间</td>
					<td th:text="${check.actualDateOfCheck}">content</td>
				</tr>
				<tr>
					<td>提醒日期</td>
					<td th:text="${check.alertDate}">state</td>
				
				</tr>
			</tbody>
		</table>
      

		
		<div class="panel panel-info" style="width:500px">
		  <div class="panel-heading">
		    <h3 class="panel-title">内容</h3>
		  </div>
		  <div class="panel-body" id="content"
            th:text="${check.content}">
         	content
		  </div>		  
		</div>
		
      </div>
      
      
    </div>
  </body>
</html>
