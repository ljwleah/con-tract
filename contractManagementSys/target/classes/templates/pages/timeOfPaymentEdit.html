<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="default_layout">
<head>
<title>付款-修改</title>
</head>
<body>
	<aside class="right-side" layout:fragment="content-header">
        <!-- Content Header (Page header) -->
        <section class="content-header" >
            <h1>
               修改
                
            </h1>

        </section>

        <!-- Main content -->
                
    </aside><!-- /.right-side -->

	<div layout:fragment="content" class="container" style= "margin-left:240px;width:800px">
		<form id="timeOfPaymentForm" th:action="@{/timeOfPayment/edit}" th:object="${timeOfPayment}"
			action="#" method="post" style= "margin-left:280px;margin-top:30px">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			<input id="id" type="hidden" th:field="*{id}"
				th:class="${#fields.hasErrors('id')} ? 'field-error'" />
			<input id="contractId" type="hidden" th:field="*{contractId}"
				th:class="${#fields.hasErrors('contractId')} ? 'field-error'" />
			
			<p><div class="input-block" >
				<label style="width:120px;float:left;padding:5px" ><span >计划付款日期</span></label>
				<div class="input-append date" style= "width:400px;">
				    <input style= "width:200px;" type="text" th:field="*{plannedTimeOfPayment}"
				th:class="${#fields.hasErrors('plannedTimeOfPayment')} ? 'field-error'" id="datetimepicker" /> 
				    <span class="add-on">
				        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
				    </span>
				</div>
			</div></p>
			<p><div class="input-block" >
				<label style="width:120px;float:left;padding:5px" ><span >实际付款日期</span></label>
				<div  class="input-append date" style= "width:400px;">
				    <input type="text" style= "width:200px;" th:field="*{actualTimeOfPayment}"
				th:class="${#fields.hasErrors('actualTimeOfPayment')} ? 'field-error'" id="datetimepicker1"/>
				    <span class="add-on">
				        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
				    </span>
				</div>
			</div></p>
			<p><div class="input-block" >
				<label style="width:120px;float:left;padding:5px" ><span >提醒付款日期</span></label>
				<div class="input-append date" style= "width:400px;">
				   <input type="text" style= "width:200px;" th:field="*{alertDate}"
				th:class="${#fields.hasErrors('alertDate')} ? 'field-error'" id="datetimepicker2" />
				    <span class="add-on">
				        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
				    </span>
				</div>
			</div></p>
			<p><div class="input-block" >
						<label style="width:120px;float:left;padding:5px" ><span >内容</span></label>
				<textarea style= "width:300px;" th:field="*{content}"
				th:class="${#fields.hasErrors('content')} ? 'field-error'"></textarea>
			</div></p>
			
			<button class="btn btn-primary" style="margin-left:180px;" type="submit" >
				OK
			</button>
		</form>
	</div>
</body>
</html>
