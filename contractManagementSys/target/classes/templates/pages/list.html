<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="default_layout">
<head>
<title>合同列表</title>

</head>
<body>
	<aside class="right-side" layout:fragment="content-header">
        <!-- Content Header (Page header) -->
        <section class="content-header" >
            <h1>
                	合同列表
            </h1>
        </section>

        <!-- Main content -->
                
    </aside><!-- /.right-side -->

	<div layout:fragment="content" class="container" style= "width:800px;">
	 
		<!-- <div class="col-lg-6" style= "margin:30px;z-index:0">
		    <div class="input-group">
		      <input id = "key" type="text" class="form-control" placeholder="Search for..."/>
		      <span class="input-group-btn">
		        <a id="btnSearch" class="btn btn-default" type="button" onclick="search()" href="/	">GO!</a>
		      </span>
		    </div>/input-group
		</div>/.col-lg-6<br/> -->
		<div >
		
		<table class="table table-bordered table-striped" style="table-layout: fixed;width: 500xp">
			<thead>
				<tr>
					<td width="80px">合同序号</td>
					<td width="150px">合同名称</td>
					<td width="80px">合同状态</td>
					<td width="100px">经办人</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${contracts.empty}">
					<td colspan="4">没有合同</td>
				</tr>
				<tr th:each="contract : ${contracts}">
					<td th:text="${contract.id}">1</td>
					<td><a href="view.html" th:href="@{'/' + ${contract.id}}"
						th:text="${contract.name}"> name </a></td>
					<td th:text="${contract.state}">state</td>
					<td th:text="${contract.operatorName}" style="white-space: nowrap;text-overflow: ellipsis;overflow: hidden;">content</td>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
</body>

        <!-- jQuery 2.0.2 -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <!-- jQuery UI 1.10.3 -->
        <script src="/js/jquery-ui-1.10.3.min.js" type="text/javascript" th:src="@{/js/jquery-ui-1.10.3.min.js}"></script>
        <!-- Bootstrap -->
        <script src="/js/bootstrap.min.js" type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
        <!-- Morris.js charts -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
        <script src="/js/plugins/morris/morris.min.js" type="text/javascript" ></script>
        <!-- Sparkline -->
        <script src="/js/plugins/sparkline/jquery.sparkline.min.js" type="text/javascript"></script>
        <!-- jvectormap -->
        <script src="/js/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js" type="text/javascript"></script>
        <script src="/js/plugins/jvectormap/jquery-jvectormap-world-mill-en.js" type="text/javascript"></script>
        <!-- fullCalendar -->
        <script src="/js/plugins/fullcalendar/fullcalendar.min.js" type="text/javascript"></script>
        <!-- jQuery Knob Chart -->
        <script src="/js/plugins/jqueryKnob/jquery.knob.js" type="text/javascript"></script>
        <!-- daterangepicker -->
        <script src="/js/plugins/daterangepicker/daterangepicker.js" type="text/javascript"></script>
        <!-- Bootstrap WYSIHTML5 -->
        <script src="/js/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js" type="text/javascript"></script>
        <!-- iCheck -->
        <script src="/js/plugins/iCheck/icheck.min.js" type="text/javascript"></script>

        <!-- AdminLTE App -->
        <script src="/js/AdminLTE/app.js" type="text/javascript" th:src="@{/js/AdminLTE/app.js}"></script>
        
        <!-- AdminLTE dashboard demo (This is only for demo purposes) -->

</html>
